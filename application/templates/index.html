<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Elegant Travelers</title>
	<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="static/css/header.css">
	<link rel="stylesheet" href="static/css/index.css">
	<link rel="stylesheet" href="static/css/footer.css">
	<script src="/lib/jquery.min.js"></script>
	<script src="/lib/jquery.plugin.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
</head>

<body>
{% include 'navigationbar.html' %}

	<div class="main">
		<div class="video-container">
			<video autoplay loop muted>
				<source src="static/assets/videos/back.mp4" type="video/mp4">
			</video>
			<div class="main-logo-container">
				<img src="static/assets/images/main-logo.png" alt="main logo"/>
			</div>
		</div>
		<div class="carousel-container">
			<marquee id="marquee">
				<div class="marq-img-wrapper">
					<div class="marq-img img-1">
						<img src="static/assets/images/car1.jpg" alt="" />
					</div>
					<div class="marq-img img-1">
						<img src="static/assets/images/car2.jpg" alt="" />
					</div>
					<div class="marq-img img-1">
						<img src="static/assets/images/car3.jpg" alt="" />
					</div>
					<div class="marq-img img-1">
						<img src="static/assets/images/car4.jpg" alt="" />
					</div>
				</div>
			</marquee>
		</div>
	</div>
	<footer id="footer">
		<div class="container">
			<div class="logo">
				<img src="static/assets/images/logo.png" alt="Elegant Travelers">
			</div>
			<p>"The Journey Of Thousand Miles Begins With A Single Step".
			</p>
			<div class="social-links">
				<div class="social-link"><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></div>
				<div class="social-link"><a href="#" class="facebook"><i class="fab fa-facebook"></i></a></div>
				<div class="social-link"><a href="#" class="instagram"><i class="fab fa-instagram"></i></a></div>
				<div class="social-link"><a href="#" class="google-plus"><i class="fab fa-skype"></i></a></div>
				<div class="social-link"><a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a></div>
			</div>
			<div class="copyright">
				&copy; Copyright <strong><span>Elegant Travelers</span></strong>. All Rights Reserved
			</div>
			<div class="credits">
				Designed by Aaditya Chauhan
			</div>
		</div>
	</footer>
	<a href="#" class="back-to-top">
		<i class="fas fa-arrow-up"></i>
	</a>
	<script src="static//js/main.js"></script>
</body>

</html>
